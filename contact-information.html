<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #ffffff;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Contact Information</caption>
        <thead>
            <tr>
                <th colspan="2">Personal Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>Additional Information</caption>
        <tbody>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Languages Spoken:</td>
                <td>
                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="spanish" name="language" value="spanish">
                    <label for="spanish">Spanish</label>
                    <input type="checkbox" id="french" name="language" value="french">
                    <label for="french">French</label>
                </td>
            </tr>
            <tr>
                <td>Additional Information:</td>
                <td><textarea id="message" name="message"></textarea></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
