<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of Input Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text">
    </div>

    <div class="input-container">
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter email">
    </div>

    <div class="input-container">
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password">
    </div>

    <div class="input-container">
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Enter text"></textarea>
    </div>

    <div class="input-container">
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
        <label for="checkbox">Check me</label>
    </div>

    <div class="input-container">
        <label for="radio1">Radio Buttons:</label><br>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br>
        <input type="radio" id="radio3" name="radio" value="option3">
        <label for="radio3">Option 3</label>
    </div>

    <div class="input-container">
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <div class="input-container">
        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" name="file-input">
    </div>

    <div class="input-container">
        <button type="submit">Submit</button>
    </div>
</body>
</html>
